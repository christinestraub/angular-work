<div class="modal-header">
  <h3 class="modal-title">
    Confirm Delete
  </h3>
</div>
<div class="modal-body">
  <p>
    Would you like delete all archives ?<br/>
    <hr>
    CCC#: {{$ctrl.archive.project_number}}  <br/>
    Project_ID: {{$ctrl.archive.project_id}}  <br/>
    Chassis: {{$ctrl.archive.chassis}}
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$ctrl.ok()">Delete</button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
