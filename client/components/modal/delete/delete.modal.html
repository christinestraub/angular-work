<div class="modal-header">
  <h3 class="modal-title">
    Confirm Delete
  </h3>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to permanently delete the archive <b>{{$ctrl.archive.file_name}}</b>?
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$ctrl.ok()">Yes</button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">No</button>
</div>
